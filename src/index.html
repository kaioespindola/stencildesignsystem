<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/portoguidestencil.esm.js"></script>
    <script nomodule src="/build/portoguidestencil.js"></script>
    <link rel="stylesheet" href="/build/portoguidestencil.css">
    <style>
      .container-demo {
        margin: 0 auto;
        max-width: 900px;
      }
      .componentes {
        display: flex;
        margin-bottom: 45px;
      }
      .exemplo-componente {
        width: 200px;
        margin-right: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container-demo">

      <h1>Lista de Componentes</h1>

      <h3>Input</h3>
      <div class="componentes">
        <div class="exemplo-componente">
          <input-component label="Usuário"></input-component>
        </div>
        <div class="exemplo-componente">
          <input-component label="Desabilitado" disabled="true"></input-component>
        </div>
      </div>

      <h3>Checkbox</h3>
      <div class="componentes">
        <div class="exemplo-componente">
          <checkbox-component checked="true"></checkbox-component>
        </div>
        <div class="exemplo-componente">
          <checkbox-component checked="false"></checkbox-component>
        </div>
        <div class="exemplo-componente">
          <checkbox-component checked="false" disabled="true" label="Desabilitado"></checkbox-component>
        </div>
      </div>

      <h3>Buttons</h3>
      <div class="componentes">
        <div class="exemplo-componente">
          <button-component type="primary" label="Botão Primário"></input-component>
        </div>
        <div class="exemplo-componente">
          <button-component type="secondary" label="Botão Secundário"></input-component>
        </div>
      </div>

      <h3>Card</h3>
      <div class="componentes">
        <div class="exemplo-componente">
          <card-component cardtitle="Título 1">
            Conteúdo do Card
          </card-component>
        </div>
        <div class="exemplo-componente">
          <card-component cardtitle="Título 2">
            Conteúdo do Card 2
          </card-component>
        </div>
      </div>

      <h3>Header</h3>
      <header-component logo="http://guide.parati.ag/v.1.10/styles-core/logo/1.10/portoseguro--positivo.svg"></header-component>

    </div>
  </body>
</html>
